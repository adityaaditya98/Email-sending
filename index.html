    <form action="#" onsubmit="sendingEmail(event)">
    <div style="width: 25%; margin-left: 35%; margin-top: 5%;">
        <div class="mb-3">
            <label for="to" class="form-label">Email address</label>
            <input type="email" class="form-control" id="to" placeholder="name@example.com">
          </div>
          <div class="mb-3">
            <label for="alterEmail" class="form-label">Alternative Email Address</label>
            <input type="email" class="form-control" id="alterEmail" placeholder="name@example.com">
          </div>
          <div class="mb-3">
            <label for="subject" class="form-label">Subject</label>
            <input type="text" class="form-control" id="subject" placeholder="Subject">
          </div>
          <div class="mb-3">
            <label for="message" class="form-label">Message</label>
            <textarea class="form-control" id="message" rows="3"></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
    </div>
</form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>
